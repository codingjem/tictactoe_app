<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/0cc797a63d.js"
            crossorigin="anonymous"
        ></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="gameBox">
            <div class="header">
                <div class="logo">
                    <div class="logo_letters"><div class="cross"></div></div>
                    <div class="logo_letters"><div class="circle"></div></div>
                </div>
                <div class="menu"><p>MENU</p></div>
            </div>
            <div class="choose_player">
                <button class="circle_btn">
                    <a><p>CIRCLE</p></a>
                </button>
                <span>or</span>
                <button class="cross_btn">
                    <a><p>CROSS</p></a>
                </button>
            </div>
            <div class="info_area">
                <p id="info" class="info"></p>
            </div>

            <div id="board">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="reset_button_area">
                <button class="reset_btn" onclick="reset()">
                    <a><p>RESET</p></a>
                </button>
            </div>
            <div class="button_area hidden">
                <button class="back_btn">
                    <a><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
                </button>
                <button class="next_btn">
                    <a><i class="fa-sharp fa-solid fa-arrow-right"></i></a>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
