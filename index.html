<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/0cc797a63d.js"
            crossorigin="anonymous"
        ></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="choose_player">
            <button class="circle_btn">
                <a><p>CIRCLE</p></a>
            </button>
            <span>or</span>
            <button class="cross_btn">
                <a><p>CROSS</p></a>
            </button>
        </div>
        <div class="info_area">
            <p id="info" class="info"></p>
        </div>

        <div id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="button_area">
            <button>
                <a><i class="fa-sharp fa-solid fa-arrow-left back_btn"></i></a>
            </button>
            <button>
                <a><i class="fa-sharp fa-solid fa-arrow-right next_btn"></i></a>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
